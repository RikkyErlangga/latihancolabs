<script type="text/javascript">
	let kotak= document.createElement("div");
	kotak.classList.add("kotakdiv");
	let kontener= document.querySelector("body");
	let linkdrop= document.createElement("ul");
	let li1= document.createElement("li");

	li1.appendChild(link1);

	let text3= document.createTextNode("Website");
	link3.classList.add("link3");
	link3.appendChild(text3);
	let fungsi= function() {
		kontener.appendChild(kotak);
	}
	let lilink= document.querySelector(".divli3");
	lilink.addEventListener("mouseenter",fungsi);

	}
